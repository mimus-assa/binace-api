{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Limit</h1>
    <form method="post">
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="price_a">Price</label>
        <input type="text" class="form-control" id="price_a" name="price_a" required>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="side" id="side_buy" value="SIDE_BUY" checked>
          <label class="form-check-label" for="side_buy">Buy</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="side" id="side_sell" value="SIDE_SELL">
          <label class="form-check-label" for="side_sell">Sell</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if result %}
      <h2>Result</h2>
      <pre>{{ result|tojson }}</pre>
    {% endif %}
  </div>
{% endblock %}
